plugins {
   	id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

group = 'com.itl'
version = '0.0.1'
sourceCompatibility = '8'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
	set('springCloudVersion', "2020.0.3")
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Customer Services Jar',  
        	'Implementation-Version': version,
        	'Main-Class': 'com.itl.CSSpringBoot'
    }
    baseName = 'customerservice'
    archivesBaseName= 'customerservice'
}

dependencies {
    // Use JUnit Jupiter for testing.
    //testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'org.springframework.cloud:spring-cloud-starter-config'    
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    implementation 'org.springframework.boot:spring-boot-starter-web'
	//implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.hibernate:hibernate-envers:5.5.5.Final'
	implementation 'net.sf.dozer:dozer:5.5.1'
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.2'
	implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.2'
	implementation 'org.apache.httpcomponents:httpclient:4.5.13'
	implementation files('libs/mysql-connector-java-8.0.26.jar')
	
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.1'
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
	//implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.0.4'
	//implementation 'org.springframework.cloud:spring-cloud-starter-zipkin:2.2.8.RELEASE'
	implementation 'io.zipkin.brave:brave-context-log4j2'
	implementation 'io.zipkin.reporter2:zipkin-sender-okhttp3'
	//implementation 'org.springframework.cloud:spring-cloud-sleuth-zipkin:3.0.3'
	implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'
        implementation 'org.apache.httpcomponents:httpclient:4.5.13'
	//This for Spring Boot Admin Module
	implementation 'org.springframework.boot:spring-boot-starter-actuator'  //by shadma
	implementation 'io.micrometer:micrometer-registry-prometheus:1.7.3'
	implementation 'de.codecentric:spring-boot-admin-starter-client:2.5.0'
	
	//testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//testImplementation 'io.projectreactor:reactor-test'
	
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	implementation 'org.springframework.amqp:spring-rabbit-test'
	implementation 'org.springframework.boot:spring-boot-starter-test'
	
//implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.2.1.RELEASE'	
implementation group: 'io.github.resilience4j', name: 'resilience4j-spring-boot2', version: '1.7.0'
implementation 'org.springframework.boot:spring-boot-starter-aop'
implementation group: 'io.github.resilience4j', name: 'resilience4j-micrometer', version: '1.7.0'

	 implementation 'org.springframework.retry:spring-retry:1.3.1'
	implementation 'org.springframework:spring-aspects:5.3.5'
	//implementation 'org.springframework.boot:spring-boot-devtools'

implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop'
implementation group: 'org.springframework.kafka', name: 'spring-kafka'


	
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}